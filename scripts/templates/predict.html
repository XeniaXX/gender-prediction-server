{% extends "base.html" %}

{% block main %}
<div class="container-fluid">
  <form action="{{ url_for('predict') }}" method="post">
    {{ form.csrf_token }}
    <div class="row">
      <h2>Enter session_id</h2>
      <div class="col">
        {{ form.session_id(class="form-control") }}
      </div>
     </div>
     <div class="row">
        {{ form.submit(class="btn btn-primary") }}
     </div>
  </form>
</div>
{% endblock %}
